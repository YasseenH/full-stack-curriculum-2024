<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASIC</title>
  </head>
  <body>
    <h1>Create Your Account</h1>
    <hr />
    <br />
    <div>
      <span>Name:</span>
      <input />
    </div>
    <br />
    <div>
      <span>Username:</span>
      <input />
    </div>
    <br />
    <div>
      <span>Password:</span>
      <input type="password" />
    </div>
    <br />
    <div>
      <span>Gender:</span>
      <input type="radio" name="Gender" />
      <label>Male</label>
      <input type="radio" name="Gender" />
      <label>Female</label>
    </div>
    <br />
    <div>
      <span>Major:</span>
      <input type="checkbox" name="Major" />
      <label>CS</label>
      <input type="checkbox" name="Major" />
      <label>Engineering</label>
      <input type="checkbox" name="Major" />
      <label>Other</label>
    </div>
    <br />
    <div>
      <span>Birthday</span>
      <input type="date" />
    </div>
    <br />
    <div>
      <span>Email: </span>
      <input />
    </div>
    <br />
    <div>
      <span>Year: </span>
      <select>
        <option>Freshman</option>
        <option>Sophomore</option>
        <option>Junior</option>
        <option>Senior</option>
      </select>
    </div>
    <br />
    <div>
      <span>Favorite Color: </span>
      <input type="color" />
    </div>
    <br />
    <div>
      <span>Comments: </span>
      <textarea></textarea>
    </div>
    <br />
    <button>Submit</button>
  </body>
</html>
